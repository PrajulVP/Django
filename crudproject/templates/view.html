<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        {%csrf_token%}

        <table border="1">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>Age</th>
                <th>Phone Number</th>
            </tr>

            {%for i in cr%}
            <tr>
                <td>{{ i.firstname }}</td>
                <td>{{ i.lastname }}</td>
                <td>{{ i.username }}</td>
                <td>{{ i.password }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.age }}</td>
                <td>{{ i.phonenumber }}</td>
                <td><a href="{% url 'detailview' i.id %}">VIEW</a></td>
                <td><a href="{% url 'update' i.id %}">UPDATE</a></td>
                <td><a href="{% url 'delete' i.id %}">DELETE</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
